<h2>Products List</h2>
<table id="employees">
  <tr>
    <th>PROD_ID</th>
    <th>PROD_NAME</th>
    <th>PROD_DESC</th>
    <th>PROD_PRICE</th>
  </tr>
  <tr *ngFor="let employee of employeeData?.employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
  </tr>
</table>
