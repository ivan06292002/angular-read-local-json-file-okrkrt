<h2>Products List</h2>
<table id="employees">
  <tr>
    <th>PROD_ID</th>
    <th>PROD_NAME</th>
    <th>PROD_DESC</th>
    <th>PROD_PRICE</th>
  </tr>
  <tr *ngFor="let product of productData?.products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.desc }}</td>
    <td>{{ product.price }}</td>
  </tr>
</table>
